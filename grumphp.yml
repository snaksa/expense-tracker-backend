parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
            standard: PSR2
            ignore_patterns:
                - tests
                - migrations
                - vendor
                - database
                - resources
                - config
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            with_dependencies: false
            strict: false
        securitychecker:
            lockfile: ./composer.lock
            format: ~
            end_point: ~
            timeout: ~
            run_always: true
        git_commit_message:
            max_subject_width: 80
            enforce_capitalized_subject: false
            enforce_no_subject_punctuations: false
